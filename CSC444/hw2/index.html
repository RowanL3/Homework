<h3>Blue Bar Chart</h3>

<h3>Red Bar Chart</h3>

</svg> 
<h3>Line Line Chart</h3>
<svg width="400" height="400" id="line_line_chart">
	<line x1="25" y1="400" x2="75" y2="250" stroke="black" stroke-width="5" />
	<line x1="75" y1="250" x2="125" y2="250" stroke="black" stroke-width="5" />
	<line x1="125" y1="250" x2="175" y2="100" stroke="black" stroke-width="5" />

</svg> 
<h3>Path Line Chart</h3>
<svg width="400" height="400" id="path_line_chart">
	 <path d="M25 400 
	 	L75 250 
		L125 250 
		L175 100 
		L225 100 
		L275 250 
		L325 250 
		L375 400"
	fill="none" stroke="black" stroke-width="5"/>
</svg> 
<h3>Pie Chart</h3>
<svg width="400" height="400" id="pie_chart">
	 <circle cx="200" cy="200" r="175" stroke="black" stroke-width="4" fill="yellow" />

	 l0 -175
