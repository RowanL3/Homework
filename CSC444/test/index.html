<!DOCTYPE html>


<script src="svg.js"></script> 
<script src="https://d3js.org/d3.v4.js"></script>
<script src="data.js"></script> 

<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Test</title>
	<style>
	body {
	    background-color: linen;
	}
	h1 {
	    color: maroon;
	    margin-left: 40px;
	}
	h2 {
	    color: maroon;
	    margin-left: 40px;
	}
	</style>
  </head>
<body>
<h1>Test</h1>
<hr />
<div id="main"> </div>
<script>

var svg = d3.select("#main").append("svg").attr("width",300).attr("height",300);
var data = [{x:10,y:20},{x:30,y:40},{x:25,y:18}]

svg.selectAll("rect").data(data).enter()
	.append("rect")
	.attr("width", 10)
	.attr("height", 10)
	.attr("x", function(d){ return d.x; })
	.attr("y", function(d){ return d.y; });

scale = d3.scaleLinear()
    .domain([0, 10])
    .range(["translate(0, 200)", "translate(200, 0)"])

document.write(scale(-5));
document.write(scale(5));
document.write(scale(20));

</script>
</body>
</html>
